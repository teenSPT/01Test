<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éù„Ç∏„Åè„Çì</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1></h1>
        <label for="balance">Balance:</label>
        <input type="number" id="balance" value="100000">

        <label for="position">Posi:</label>
        <input type="number" id="position">

        <label for="stopLoss">SL:</label>
        <input type="number" id="stopLoss">

        <label for="spread">Spread:</label>
        <input type="number" id="spread">

   <label>Bid / Ask:</label>
   <div class="radio-group">
    <input type="radio" name="bidAsk" value="Bid" id="bid" checked>
    <label for="bid">Bid</label>
    <input type="radio" name="bidAsk" value="Ask" id="ask">
    <label for="ask">Ask</label>
</div>
 

        <label for="risk">Risk %:</label>
        <select id="risk">
            <option value="0.25">0.25</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7.5">7.5</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="customRisk" placeholder="Custom Risk %" style="display:none;">

        <label for="exchange">Exch.:</label>
        <select id="exchange">
            <option value="None">None</option>
            <option value="USDJPY">USDJPY</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="customExchange" placeholder="Custom Exchange Rate" style="display:none;">

        <label for="lotSize">1Lot:</label>
        <select id="lotSize">
            <option value="0.01">0.01</option>
            <option value="0.1">0.1</option>
            <option value="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="customLotSize" placeholder="Custom Lot Size" style="display:none;">

        <button id="calculateButton">üî•</button>
        <button id="copyButton">Copy Size</button>

        <div id="result"></div>
        <div id="trueDistance"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
